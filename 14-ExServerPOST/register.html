<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="main-box d-flex align-items-center vh-100 bg-secondary">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-5 bg-dark text-light p-5 vh-100">
                        <h1 class="text-center mb-4">Inserisci i tuoi dati</h1>
                        <form action="./login.html" method="POST" id="registerForm">
                            <div class="mb-2">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" aria-describedby="your name">
                            </div>
                            <div class="mb-2">
                                <label for="cognome" class="form-label">Cognome</label>
                                <input type="text" class="form-control" id="cognome">
                            </div>
                            <div class="mb-2">
                                <label for="Email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-2">
                                <label for="tel" class="form-label">Numero di Telefono</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="tel"
                                    minlength="10"
                                    maxlength="10"
                                    >
                            </div>
                            <div class="mb-2">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="mb-2">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="mb-2 text-center">
                                <p class="mt-3" id="alert"></p>
                            </div>
                            <div class="row">
                                <div class="text-center mt-2">
                                    <button type="submit" class="btn btn-primary px-4 py-2 fs-5">Registrati</button>
                                </div>
                            </div>
                            <div class="mt-3 text-center">
                                <p class="advice">Cliccando "Registrati" verrai reindirizzato alla pagina di
                                    <span class="registerLink">
                                        <a href="./login.html">Login</a></span></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./js/register.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="main-box d-flex align-items-center vh-100 bg-secondary">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4 bg-dark text-light p-5">
                        <h1 class="text-center mb-2">Login</h1>
                        <h5 class="text-center mb-4">Inserisci Username e Password</h5>
                        <form action="#" method="POST" id="formLogin">
                            <div class="mb-2">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="mb-2">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <p class="text-center mt-3" id="alert"></p>
                            <div class="row">
                                <div class="col-md-12 text-center mt-1">
                                    <button type="submit" class="btn btn-primary px-4 py-2 fs-5">Login</button>
                                </div>
                            </div>
                            <p class="text-center mt-3">Non sei un nostro utente? <span class="registerLink"><a href="./register.html">Registrati</a></span></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./js/login.js"></script>
    </body>
</html>

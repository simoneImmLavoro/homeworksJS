    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cinéma Le Rose (Meola, Beni, Ghanam, Astore)</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <script src="./js/colorMode.js"></script>
        <header>
            <nav class="navbar navbar-expand-lg bg-secondary">
                <div class="container">
                    <div class="logo">
                        <h1>Cinéma "Le Rose"</h1>
                    </div>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-lg-2 mb-lg-0 align-items-center-lg ">
                            <li class="ms-lg-3">
                                <a class="dropdown-item text-white" href="./homepage.html">Home</a>
                            </li>
                            <li class="ms-lg-3">
                                <a class="dropdown-item" href="#">Novità</a>
                            </li>
                            <li class="ms-lg-3">
                                <a class="dropdown-item" href="#">Chi siamo</a>
                            </li>
                            <li class="ms-lg-3">
                                <a class="dropdown-item" href="#">Services</a>
                            </li>
                            <i class="bi bi-cart ms-3"></i>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            
            <div class="container mt-5">
                <div class="row gx-5">
                    <div class="cart-area col-lg-8">
                        <div class="container my-5">
                            <div class="row">
                                <div class="user-data col-6">
                                    <h2 class="mb-4">Inserisci i tuoi dati</h2>
                                    <div class="input-box d-flex flex-column">
                                        <input type="text" id="nome" placeholder="Nome" class="w-75 mb-2">
                                        <input type="text" id="cognome" placeholder="Cognome" class="w-75 mb-2">
                                        <input type="email" id="email" placeholder="Email" class="w-75 mb-2">
                                        <input type="number" id="tel" placeholder="Telefono" class="w-75 mb-2">
                                    </div>
                                </div>
                                <div class="pay-method col-6">
                                    <h2>Spettacoli delle:</h2>
                                    <div class="form-check mt-3">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                          20:00 IMax
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                          21:00
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                          22:00
                                        </label>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="titles d-flex justify-content-between mb-5 mb-lg-0 pb-4" id="cart-text">
                            <h1 class="mb-0">Il tuo carrello</h1>
                        </div>
                        <hr class="my-3 mt-lg-5">

                    </div>
                    <div class="summary-area col-lg-4 mt-5 mt-lg-0">
                        <h1 class="mb-0">Riepilogo ordine</h1>
                        <hr class="mt-5 mb-3 my-lg-5 ">
                        <div class="main-titles d-flex justify-content-between">
                            <h5>BIGLIETTI:
                                <span class="bg-primary px-2 rounded" id="quanti"></span></h5>
                        </div>
                        <div class="mb-4 mt-4">
                            <label for="exampleInputEmail1" class="form-label fw-medium">Metodo di pagamento</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected="selected">Carta di Credito</option>
                                <option value="1">Satispay</option>
                                <option value="1">Paga alla cassa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label fw-medium">Numero Carta/Conto telefonico</label>
                            <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                        <hr class="mt-5 mb-3">
                        <div class="total-titles d-flex justify-content-between">
                            <h5>TOTALE</h5>
                            <h5 class="total"></h5>
                        </div>
                        <button class="btn btn-primary mt-5" id="buy">Acquista</button>
                    </div>
                </div>
            </div>
        </div>
        </main>
        <footer class="bg-secondary d-flex align-items-center mt-5">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between">
                    <h3 class="m-0">Cinéma "Le Rose"</h3>
                    <h5 class="m-0">Follow us on social</h5>
                </div>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script src="./js/scriptCart.js"></script>
    </body>
</html>
</body>
</html>

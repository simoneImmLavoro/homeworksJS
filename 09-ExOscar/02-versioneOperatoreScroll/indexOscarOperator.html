<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=PT+Serif:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/oscarOperatorStyleScroll.css">
</head>
<body>

    <div class="content">
        <div class="title-area">
            <h1 class="main-title">Cinema Immaginazione</h1>
            <p class="showcase">Film in sala</p>
        </div>
        <div class="all">
            <section id="carousel">
            </section>
        </div>
        <div class="buttons">
            <button id="btnIndietro">Precedente</button>
            <button id="btnAvanti">Successivo</button>
        </div>
    </div>
    <div class="operatore">
        <h1>Pannello di Controllo</h1>
        <p class="alert"></p>
        <div id="client-side">
            <div class="form">
                <div class="form-box">
                    <label for="titolo">Titolo:</label>
                    <input type="text" id="titolo" placeholder="Inserisci titolo">
                    <label for="immagine">Url immagine:</label>
                    <input type="text" id="locandina" placeholder="Inserisci url">
                    <label for="wiki">Info Wiki:</label>
                    <input type="text" id="wiki" placeholder="url wiki">
                    <label for="titolo">Attori:</label>
                    <input type="text" id="attori" placeholder="Inserisci titolo">
                    <button id="plusActor">Aggiungi attore</button>
                    <label for="titolo">Regista:</label>
                    <input type="text" id="regista" placeholder="Inserisci titolo">
                    <label for="durata">Durata:</label>
                    <input type="number" id="durata" placeholder="Inserisci titolo">
                    <label for="prezzo">Prezzo:</label>
                    <input type="number" id="prezzo" placeholder="Inserisci titolo">
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/scriptScroll.js"></script>
    <script src="./js/scriptOperatorScroll.js"></script>
</body>
</html>

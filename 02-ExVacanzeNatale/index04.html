<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style04.css">
</head>
<body>
     <h1>Dammi due numeri e ti calcolerò il prodotto e/o la divisione</h1>
     <p>Primo numero</p>
     <input id="firstN">
     <p>Secondo numero</p>
     <input id="secondN">
     <br>
     <br>
     <p>Quale operazione vuoi che esegua? (Scegline anche più di una)</p>
     <input type="checkbox" id="moltiplication">
     <label for="moltiplication">Moltiplicazione</label>
     <br>
     <input type="checkbox" id="division">
     <label for="division">Divisione</label>
     <br>
     <br>
     <button id="submit">Calcola</button>
     <p id="moltDeclaration">Il risultato della moltiplicazione è: <span id="resultMoltiplication"></span></p>
     <p id="divDeclaration">Il risultato della divisione è: <span id="resultDivision"></span></p>
     <p id="errorDeclaration"></p>
     <script src="./js/script04.js"></script>
</body>
</html>
